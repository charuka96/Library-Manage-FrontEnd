<div class="flex h-screen">
  <div class="w-64 h-screen text-white bg-indigo-800">
    <div class="flex items-center p-4 space-x-2">
      <i class="text-2xl fas fa-book-open"></i>
      <h1 class="text-xl font-bold">LibraryPlus</h1>
    </div>

    <nav class="mt-8">
      <a
        href="#"
        class="flex items-center w-full px-4 py-3 space-x-3 bg-indigo-900"
      >
        <i class="fas fa-chart-pie"></i>
        <span>Dashboard</span>
      </a>

      <a
        routerLinkActive="router-link-active"
        routerLinkActive="router-link-active"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-book"></i>
        <span>Books Catalog</span>
      </a>

      <a
        href=""
        routerLink="rootDash"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-users"></i>
        <span>Members</span>
      </a>

      <a
        href="#"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-exchange-alt"></i>
        <span>Circulation</span>
      </a>

      <a
        href="#"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-calendar-alt"></i>
        <span>Reservations</span>
      </a>

      <a
        href="#"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </nav>

    <div class="absolute bottom-0 w-64 p-4 bg-indigo-900">
      <div class="flex items-center space-x-3">
        <div
          class="flex items-center justify-center w-10 h-10 font-bold text-indigo-800 bg-indigo-300 rounded-full"
        >
          LB
        </div>
        <div>
          <p class="text-sm font-medium">Library Admin</p>
          <p class="text-xs text-indigo-300">adminlibraryplus.com</p>
        </div>
      </div>
    </div>
  </div>
  <!-- table section -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg grow-1 m-10">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">count</th>
          <th scope="col" class="px-6 py-3">author_Id</th>
          <th scope="col" class="px-6 py-3">book_id</th>
          <th scope="col" class="px-6 py-3">author_name</th>
          <th scope="col" class="px-6 py-3">Price</th>
          <th scope="col" class="px-6 py-3">update_date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of bookinfo; index as i"
          class="even:bg-gray-50 text-black"
        >
          <td class="px-6 py-4">{{ i + 1 }}</td>
          <td class="px-6 py-4">{{ item.authorId }}</td>
          <td class="px-6 py-4">{{ item.bookId }}</td>
          <td class="px-6 py-4">{{ item.authorName }}</td>
          <td class="px-6 py-4">{{ item.price }}</td>
          <td class="px-6 py-4">{{ item.updateDate }}</td>

          <button (click)="searchBook(item.authorId)"
            data-modal-target="crud-modal"
            data-modal-toggle="crud-modal"
            type="button"
            class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
          >
            Update
          </button>
          <button
            (click)="deleteBook(item.bookId)"
            type="button"
            class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
          >
            Delete
          </button>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- end of the table section -->

  <!-- Main modal -->
  <div
    id="crud-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
        >
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Update Book
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="crud-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="p-4 md:p-5" *ngFor="let selectitem of searchBookInfo">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Book Title</label
              >
              <input
                ngModel="{{selectitem.title}}"
                type="text"
                name="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder=""
                required=""
              />
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label
                for="price"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Price</label
              >
              <input
                ngModel="{{ selectitem.price }}"
                type="text"
                name="price"
                id="price"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="$2999"
                required=""
              />
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label
                for="category"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Book category</label
              >
              <select
                id="category"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option selected="">{{selectitem.category }}</option>
                <option value="TV">TV/Monitors</option>
                <option value="PC">PC</option>
                <option value="GA">Gaming/Console</option>
                <option value="PH">Phones</option>
              </select>
            </div>

            <div class="col-span-2">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >ISBN</label
              >
              <input
                ngModel="{{ selectitem.isbn }}"
                type="text"
                name="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Type product name"
                required=""
              />
            </div>

            <div class="col-span-2">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Author Name</label
              >
              <input
                ngModel="{{selectitem.authorName}}"
                type="text"
                name="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Type product name"
                required=""
              />
            </div>
          </div>
          <button
            data-modal-toggle="crud-modal"
            type="submit"
            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
