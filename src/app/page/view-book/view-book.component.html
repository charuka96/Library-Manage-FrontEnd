<div class="flex h-screen">
  <div class="w-64 h-screen text-white bg-indigo-800">
    <div class="flex items-center p-4 space-x-2">
      <i class="text-2xl fas fa-book-open"></i>
      <h1 class="text-xl font-bold">LibraryPlus</h1>
    </div>

    <nav class="mt-8">
      <a
        href="#"
        class="flex items-center w-full px-4 py-3 space-x-3 bg-indigo-900"
      >
        <i class="fas fa-chart-pie"></i>
        <span>Dashboard</span>
      </a>

      <a
        routerLinkActive="router-link-active"
        routerLinkActive="router-link-active"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-book"></i>
        <span>Books Catalog</span>
      </a>

      <a
        href=""
        routerLink="rootDash"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-users"></i>
        <span>Members</span>
      </a>

      <a
        href="#"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-exchange-alt"></i>
        <span>Circulation</span>
      </a>

      <a
        href="#"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-calendar-alt"></i>
        <span>Reservations</span>
      </a>

      <a
        href="#"
        class="flex items-center w-full px-4 py-3 space-x-3 hover:bg-indigo-700"
      >
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </nav>

    <div class="absolute bottom-0 w-64 p-4 bg-indigo-900">
      <div class="flex items-center space-x-3">
        <div
          class="flex items-center justify-center w-10 h-10 font-bold text-indigo-800 bg-indigo-300 rounded-full"
        >
          LB
        </div>
        <div>
          <p class="text-sm font-medium">Library Admin</p>
          <p class="text-xs text-indigo-300">adminlibraryplus.com</p>
        </div>
      </div>
    </div>
  </div>
  <!-- table section -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg grow-1 m-10">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">author_Id</th>
          <th scope="col" class="px-6 py-3">book_id</th>
          <th scope="col" class="px-6 py-3">author_name</th>
          <th scope="col" class="px-6 py-3">Price</th>
          <th scope="col" class="px-6 py-3">update_date</th>
          <th scope="col" class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of bookinfo"
          class="even:bg-gray-50 text-black "
        >
          <td class="px-6 py-4">{{ item.authorId }}</td>
          <td class="px-6 py-4">{{ item.bookId }}</td>
          <td class="px-6 py-4">{{ item.authorName }}</td>
          <td class="px-6 py-4">{{ item.price }}</td>
          <td class="px-6 py-4">{{ item.updateDate }}</td>
          <td class="px-6 py-4">
            <a
              href="#"
              class="px-10 font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >Edit</a
            >
            <a
              href="#"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- end of the table section -->
</div>
